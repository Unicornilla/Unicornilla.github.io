<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | FoodyFinder</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <link rel="stylesheet" href="../css/header.css" />
</head>






<body>
  <header class="site-header">

        <a href="index.html" class="logo-link">
            <img src="../assets/FoodyFinder_Title.png" alt="FoodyFinder Logo" class="logo-img">
        </a>

        <div class="auth-buttons">
            <a href="login.html" class="btn login-btn">Login</a>
            <a href="../html/signup.html" class="btn signup-btn">Sign Up</a>
        </div>  
            
  </header>

  <div class = "signupsquared">
    <div class="signup-container">
        <h2>Sign Up</h2>

        <form id="signupForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit">Create Account</button>
        </form>

        <p id="message"></p>
      </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent the form from refreshing the page

      // You can add form validation or user registration logic here

      // Redirect to quiz.html
      window.location.href = "quiz.html";
    });
  </script>
  

  <script src="../js/signup.js"></script>
</body>
</html>
